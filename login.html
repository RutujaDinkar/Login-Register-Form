        </head>

                <form action="login.html" method="post">

                        <td>
                            <label for="password"><b>Password:</b></label>
                        </td>

                    <td>
                        <button type="submit" class="loginbtn">Register</button> 
                        <b> New User?</b>
                        <a href="register.html">Register Here</a>

                </table>
                </form>
            </div>
        </body>
